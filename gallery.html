<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Travel Utah</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Start wrapper -->
    <div id="wrapper">
      <!-- Start of the header -->
      <header>
        <h1>Travel UTAH</h1>
        <h2>Explore the beehive State</h2>
      </header>

      <!-- Start of the navigation -->
      <nav>
        <ul>
          <li class="button"><a href="index.html">Home</a></li>
          <li class="button"><a href="destinations.html">Destinations</a></li>
          <li class="button active"><a href="gallery.html">Gallery</a></li>
          <li class="button"><a href="booking.html">Booking</a></li>
          <li class="button"><a href="tourdates.html">Tour Dates</a></li>
          <li class="button"><a href="location.html">Location</a></li>
        </ul>
        <div class="keepOpen"></div>
      </nav>

      <!-- Start of the main content -->
      <main>
        <div class="gallery-grid">
          <figure class="gallery">
            <img
              src="images/gallery-1.jpg"
              alt="landscape picture of southern Utah"
            />
            <figcaption>Southern Utah</figcaption>
          </figure>
          <figure class="gallery">
            <img
              src="images/gallery-2.jpeg"
              alt="picture of the Delicate Arch at night"
            />
            <figcaption>The Delicate Arch at Night</figcaption>
          </figure>
          <figure class="gallery">
            <img
              src="images/gallery-3.jpg"
              alt="picture of Mount Timpanogos and the Wasatch Mountains"
            />
            <figcaption>Mount Timpanogos in the Wasatch Mountains</figcaption>
          </figure>
          <figure class="gallery">
            <img src="images/gallery-4.jpg" alt="picture of Goblin Valley" />
            <figcaption>Goblin Valley</figcaption>
          </figure>
          <figure class="gallery">
            <img
              src="images/gallery-5.jpg"
              alt="picture of the Bonneville Salt Flats"
            />
            <figcaption>Bonneville Salt Flats</figcaption>
          </figure>
          <figure class="gallery">
            <img src="images/gallery-6.jpg" alt="picture of Park City" />
            <figcaption>Park City</figcaption>
          </figure>
          <figure class="gallery">
            <img
              src="images/gallery-7.jpg"
              alt="picture of a roller coaster at Lagoon Amusement Park"
            />
            <figcaption>Lagoon Amusement Park</figcaption>
          </figure>
          <figure class="gallery">
            <img
              src="images/gallery-8.jpg"
              alt="picture of Zion National Park"
            />
            <figcaption>Zion National Park</figcaption>
          </figure>
        </div>
      </main>

      <!-- Start of the footer -->
      <footer>
        <p>&copy; 2021 &bull; Travel Utah LLC. &bull; Built by Justin Dennon</p>
      </footer>

      <!-- End wrapper -->
    </div>
  </body>
</html>
